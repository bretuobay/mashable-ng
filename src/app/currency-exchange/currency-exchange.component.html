<ul class="list-group">
    <li class="list-group-item" *ngFor="let curr of currencyList">
      <span> Symbol :  {{ curr.symbol }} </span>
       <span> Price :  {{ curr.price }} </span> 
       <span> Bid : {{ curr.bid }} </span> 
       <span> Ask :  {{ curr.ask }} </span>
     
    </li>
    </ul>
