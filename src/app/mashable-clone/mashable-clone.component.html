<div class="row pt-5 justify-content-between">
  <div class="col-md-5">
    <button class="btn btn-primary" (click)="onClickGetWeather($event)"> Click to get City</button>
    <div class="pt-5">
      <div class="col-12 h3"> Currently showing weather for {{name}}</div> <br/>
      <div class="col-12 h2"> Temperature {{temperature}}</div> <br/>
      <div class="col-12 h2"> Humidity {{humidity}}</div>
    </div>
    <div class="pt-5">
      <agm-map [latitude]="lat" [longitude]="lng"></agm-map>
    </div>

    <div class="pt-5">
      <app-currency-exchange></app-currency-exchange>
    </div>


  </div>




<div class="col-md-7">
    <div class="row pt-5">
      <span class="h1"> Ars Technica</span>
      <app-news-by-source [NewsSource]="'ars-technica'"></app-news-by-source>
    </div>
  
    <div class="row pt-5">
      <span class="h1">  The Next Web </span>
      <app-news-by-source [NewsSource]="'the-next-web'"></app-news-by-source>
  
    </div>
  
    <div class=" row pt-5">
      <span class="h1"> Tech Crunch </span>
  
      <app-news-by-source [NewsSource]="'techcrunch'"></app-news-by-source>
  
    </div>
  </div>
  

</div>
