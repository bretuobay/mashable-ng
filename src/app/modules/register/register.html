
    <div class="row">

    <div class="auth-main col-lg-8 offset-lg-2 col-md-10 offset-md-1">
      <div class="auth-block">
        <h1>{{register.title}}</h1>
        <a routerLink="/login" class="auth-link">{{register.signup_link}}</a>

        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
          <div class="form-group row" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
            <label for="inputName3" class="col-sm-2 control-label">{{register.name}}</label>

            <div class="col-sm-10">
              <input [formControl]="name" type="text" class="form-control" id="inputName3" placeholder="{{register.name}}">
            </div>
          </div>
          <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
            <label for="inputEmail3" class="col-sm-2 control-label">{{register.email}}</label>

            <div class="col-sm-10">
              <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="{{register.email}}">
            </div>
          </div>
          <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
            <label for="inputPassword3" class="col-sm-2 control-label">{{register.password}}</label>

            <div class="col-sm-10">
              <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="{{register.password}}">
            </div>
          </div>
          <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
            <label for="inputPassword4" class="col-sm-2 control-label">{{register.confirm_password}}</label>

            <div class="col-sm-10">
              <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4" placeholder="Repeat">
              <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">Passwords don't match.</span>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
              <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">{{register.sign_up}}</button>
            </div>
          </div>
        </form>

        <div class="auth-sep"><span><span>or  Sign up with one click</span></span></div>

        <div class="al-share-auth">
          <ul class="al-share clearfix">
            <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
            <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
            <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
          </ul>
        </div>
      </div>
    </div>
 </div>
