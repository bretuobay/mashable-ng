<span class="slds-icon_container slds-icon-utility-announcement" title="Description of icon when needed">
    <svg class="slds-icon slds-icon-text-default" aria-hidden="true">
      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#announcement" />
    </svg>
    <span class="slds-assistive-text">Description of icon</span>
  </span>
  
<span class="slds-badge">Badge Label</span>
<button class="slds-button slds-button_stateful slds-button_neutral slds-not-selected" aria-live="assertive">
               <span class="slds-text-not-selected">
                 <svg class="slds-button__icon_stateful slds-button__icon_left" aria-hidden="true">
                   <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#add" />
                 </svg>Follow</span>
               <span class="slds-text-selected">
                 <svg class="slds-button__icon_stateful slds-button__icon_left" aria-hidden="true">
                   <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check" />
                 </svg>Following</span>
               <span class="slds-text-selected-focus">
                 <svg class="slds-button__icon_stateful slds-button__icon_left" aria-hidden="true">
                   <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close" />
                 </svg>Unfollow</span>
             </button>


             <div class="slds-button-group" role="group">
                <button class="slds-button slds-button_neutral">Refresh</button>
                <button class="slds-button slds-button_neutral">Edit</button>
                <button class="slds-button slds-button_neutral">Save</button>
              </div>


              <ngl-badge>Badge</ngl-badge>
              <ngl-badge type="default">Default</ngl-badge>
              <ngl-badge type="info">Info</ngl-badge>
              <ngl-badge type="success">Success</ngl-badge>
              <ngl-badge type="warning">Warning</ngl-badge>
              <ngl-badge type="error">Error</ngl-badge>

              
              

              <div class="slds-text-title--caps slds-m-bottom--small">Inline {{date | date:'longDate'}}</div>
              
              <button type="button" nglButton="neutral" (click)="gotoDate()" class="slds-m-bottom--large">09 November 2005</button>
              <button type="button" nglButton="destructive" (click)="date = null" class="slds-m-bottom--large">Clear</button>
              
              <ngl-datepicker [(date)]="date" class="slds-box slds-box--x-small"></ngl-datepicker>




              <ngl-form-checkbox label="Required" style="display: inline-block;">
                  <input nglFormControl type="checkbox" [(ngModel)]="required" />
                </ngl-form-checkbox>
                <ngl-form-checkbox label="Error" style="display: inline-block;">
                  <input nglFormControl type="checkbox" [(ngModel)]="hasError" />
                </ngl-form-checkbox>
                
                <ngl-form-element label="Input Label" [error]="hasError ? error : null" class="slds-m-top--small">
                  <input nglFormControl type="text" placeholder="My input" [required]="required">
                </ngl-form-element>
                
                <ngl-form-element [error]="hasError ? error : null" class="slds-m-top--small">
                  <ng-template nglFormLabel><i>Textarea Label</i> <span *ngIf="required">(<b>required</b>!)</span></ng-template>
                  <textarea nglFormControl placeholder="Placeholder Text" [required]="required"></textarea>
                </ngl-form-element>
                
                <ngl-form-element label="Select Label" [error]="hasError ? error : null" class="slds-m-top--small">
                  <select nglFormControl class="slds-select" [required]="required">
                    <option>Option One</option>
                    <option>Option Two</option>
                    <option>Option Three</option>
                  </select>
                </ngl-form-element>
                
                <ngl-form-checkbox label="Checkbox Label" [error]="hasError ? error : null" class="slds-m-top--small">
                  <input nglFormControl type="checkbox" [required]="required" />
                </ngl-form-checkbox>
                
                <ngl-form-checkbox-toggle label="Toggle Label" [error]="hasError ? error : null" class="slds-m-top--small">
                  <input nglFormControl type="checkbox" [required]="required" />
                </ngl-form-checkbox-toggle>
                
                <ngl-form-checkbox-add label="Add product" class="slds-m-top--small" >
                  <input nglFormControl type="checkbox" />
                </ngl-form-checkbox-add>
                
                <fieldset ngl-form-group label="Radio Group Label" [required]="required" [error]="hasError ? error : null" class="slds-m-top--small">
                  <ngl-form-group-element label="Radio Label One"><input nglFormControl type="radio" /></ngl-form-group-element>
                  <ngl-form-group-element label="Radio Label Two"><input nglFormControl type="radio" /></ngl-form-group-element>
                </fieldset>
                
                <fieldset ngl-form-group-alt [required]="required" [error]="hasError ? error : null" class="slds-m-top--small">
                  <ng-template nglFormLabel><i>Alternate Radio Group</i></ng-template>
                  <ngl-form-group-element *ngFor="let day of days"><ng-template nglFormLabel>{{day}}</ng-template><input nglFormControl type="radio" /></ngl-form-group-element>
                </fieldset>
                
                <fieldset ngl-form-group label="Checkbox Group Label" [required]="required" [error]="hasError ? error : null" class="slds-m-top--small">
                  <ngl-form-group-element label="Checkbox Label One"><input nglFormControl type="checkbox" /></ngl-form-group-element>
                  <ngl-form-group-element label="Checkbox Label Two"><input nglFormControl type="checkbox" /></ngl-form-group-element>
                </fieldset>
                
                <fieldset ngl-form-group-alt label="Alternate Checkbox Group" [required]="required" [error]="hasError ? error : null" class="slds-m-top--small">
                  <ngl-form-group-element *ngFor="let day of days" [label]="day"><input nglFormControl type="checkbox" /></ngl-form-group-element>
                </fieldset>
              


                <div class="slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open">
                    <button class="slds-button slds-button_icon slds-button_icon-border-filled" aria-haspopup="true" title="Show More">
                      <svg class="slds-button__icon" aria-hidden="true">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#down" />
                      </svg>
                      <span class="slds-assistive-text">Show More</span>
                    </button>
                    <div class="slds-dropdown slds-dropdown_left slds-dropdown_small">
                      <ul class="slds-dropdown__list" role="menu">
                        <li class="slds-dropdown__item" role="presentation">
                          <a href="javascript:void(0);" role="menuitem" tabindex="0">
                            <span class="slds-truncate" title="Table View">Table View</span>
                            <svg class="slds-icon slds-icon_x-small slds-icon-text-default slds-m-left_small slds-shrink-none" aria-hidden="true">
                              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#table" />
                            </svg>
                          </a>
                        </li>
                        <li class="slds-dropdown__item" role="presentation">
                          <a href="javascript:void(0);" role="menuitem" tabindex="-1">
                            <span class="slds-truncate" title="Kanban Board">Kanban Board</span>
                            <svg class="slds-icon slds-icon_x-small slds-icon-text-default slds-m-left_small slds-shrink-none" aria-hidden="true">
                              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#kanban" />
                            </svg>
                          </a>
                        </li>
                        <li class="slds-dropdown__item" role="presentation">
                          <a href="javascript:void(0);" role="menuitem" tabindex="-1">
                            <span class="slds-truncate" title="List View">List View</span>
                            <svg class="slds-icon slds-icon_x-small slds-icon-text-default slds-m-left_small slds-shrink-none" aria-hidden="true">
                              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#side_list" />
                            </svg>
                          </a>
                        </li>
                      </ul>
                    </div>
                  </div>
